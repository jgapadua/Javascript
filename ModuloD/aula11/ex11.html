<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMBAIXADA</title>
    <style>
        body {
            font-size: 20pt;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: normal;

        }

        input {
            width: 100px;
            height: 30px;
            
        }

        input[type="button"] {
            background-color: rgb(51, 255, 0);
        }

        div {
            margin-top: 20px;
        }
        
    </style>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Pais: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var tpais = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = (tpais.value)
            res.innerHTML = `<p>Você está vivendo em <strong>${pais}</strong></p>`
            if (pais == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong>!`
            }else{
              res.innerHTML += `<p>Você é <strong>Estrangeiro</strong>!</p>`
            }
        }
    </script>
</body>
</html>
